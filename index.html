<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auguri Aurora Bracaccini </title>
    <style>
        body {
            background-color: #ffffff; /* sfondo bianco */
            color: #000; /* colore del testo nero */
            text-align: center;
            font-family: 'Lobster', cursive; /* font elegante */
            background-image: url('https://www.example.com/banana-pattern.jpg'); /* puoi sostituire l'URL con quello di un'immagine di banane */
            background-size: cover;
            background-repeat: repeat;
        }
        h1 {
            font-size: 4em;
            margin-top: 50px;
            color: #ffcc00; /* colore a contrasto */
            text-shadow: 2px 2px #ff69b4; /* effetto ombra carino */
        }
        h2 {
            font-size: 3em;
            color: #ffcc00;
            text-shadow: 1px 1px #ff69b4;
        }
        p {
            font-size: 1.8em;
            margin-top: 20px;
            color: #ff69b4;
        }
        .immagine {
            margin: 30px auto;
            width: 320px;
            height: 240px;
        }
    </style>
</head>
<body>
    <h1>Auguri Giancry</h1>
    <h2>+19</h2>
    <div class="immagine">
        <img src="immagine.jpg" alt="Immagine di Giancry" width="320" height="240">
    </div>
    <p> A 19 Anni si arrivata ma sempre senza diritti rimani, donna</p>
</body>
</html>
