<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Puzzle Frase</title>
<style>
  body {
    font-family: sans-serif;
    background: #111;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
  }
  h2 { margin-bottom: 20px; text-align: center; }
  #slots, #words {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin: 10px 0;
    max-width: 360px;
  }
  .slot, .word {
    margin: 5px;
    padding: 10px 14px;
    border-radius: 6px;
    min-width: 50px;
    text-align: center;
    cursor: pointer;
    font-size: 16px;
  }
  .slot {
    background: #222;
    min-height: 30px;
    flex: 1;
  }
  .word {
    background: #444;
  }
  .correct {
    background: #2e7d32 !important;
    color: #fff;
    cursor: default;
  }
  .wrong {
    background: #c62828 !important;
    color: #fff;
  }
  #output {
    margin-top: 20px;
    font-size: 18px;
    text-align: center;
    opacity: 0;
    transition: opacity 0.5s;
    white-space: pre-line;
  }
</style>
</head>
<body>

<h2>Ricomponi la frase!</h2>
<div id="slots"></div>
<div id="words"></div>
<div id="output"></div>

<script>
const text = "You lift me up when I'm down";
const words = text.split(" ");
const shuffled = [...words].sort(() => Math.random() - 0.5);

const slotsDiv = document.getElementById("slots");
const wordsDiv = document.getElementById("words");
const outputDiv = document.getElementById("output");

let selectedWord = null;

// crea slot vuoti
words.forEach((_, i) => {
  const slot = document.createElement("div");
  slot.className = "slot";
  slot.dataset.index = i;
  slot.onclick = () => {
    if (selectedWord) {
      if (selectedWord.textContent === words[i]) {
        slot.textContent = selectedWord.textContent;
        slot.classList.add("correct");
        selectedWord.remove();
        selectedWord = null;
        checkCompletion();
      } else {
        slot.textContent = selectedWord.textContent;
        slot.classList.add("wrong");
        setTimeout(() => {
          slot.textContent = "";
          slot.classList.remove("wrong");
        }, 800);
        selectedWord = null;
      }
    }
  };
  slotsDiv.appendChild(slot);
});

// crea parole cliccabili
shuffled.forEach(word => {
  const div = document.createElement("div");
  div.className = "word";
  div.textContent = word;
  div.onclick = () => {
    if (selectedWord) selectedWord.classList.remove("selected");
    selectedWord = div;
    div.classList.add("selected");
  };
  wordsDiv.appendChild(div);
});

function checkCompletion() {
  const slotWords = Array.from(slotsDiv.children).map(s => s.textContent);
  if (slotWords.join(" ") === words.join(" ")) {
    outputDiv.textContent = text;
    outputDiv.style.opacity = 1;
  }
}
</script>

</body>
</html>
